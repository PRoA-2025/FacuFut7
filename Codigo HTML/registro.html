<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Registro - Facu Fut</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;800&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: "Montserrat", system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      background-color: #f8f9fa;
    }
    .form-container {
      max-width: 500px;
      margin: 80px auto;
      padding: 30px;
      background: white;
      border-radius: .5rem;
      box-shadow: 0 2px 10px rgba(0,0,0,.1);
    }
    .btn-primary-custom {
      background: #0b6623;
      border: none;
      color: white;
      font-weight:700;
      padding:.6rem 1.1rem;
      border-radius:.45rem;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="form-container">
      <h2 class="mb-4 text-center">Registro de Usuario</h2>
      <form id="formRegistro">
        <div class="mb-3">
          <label class="form-label">Nombre completo</label>
          <input type="text" class="form-control" required>
        </div>
        <div class="mb-3">
          <label class="form-label">Email</label>
          <input type="email" class="form-control" required>
        </div>
        <div class="mb-3">
          <label class="form-label">Contraseña</label>
          <input type="password" class="form-control" required>
        </div>
        <div class="mb-3">
          <label class="form-label">Teléfono</label>
          <input type="tel" class="form-control">
        </div>
        <button type="submit" class="btn btn-primary-custom w-100">Crear cuenta</button>
        <div id="registroMsg" class="mt-3 small text-success" style="display:none;">Registro enviado (simulado). ¡Bienvenido!</div>
      </form>
    </div>
  </div>

  <script>
    document.getElementById('formRegistro').addEventListener('submit', function(e){
      e.preventDefault();
      document.getElementById('registroMsg').style.display = 'block';
      setTimeout(()=> document.getElementById('registroMsg').style.display = 'none', 4500);
      this.reset();
    });
  </script>

</body>
</html>
